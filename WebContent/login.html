<!DOCTYPE html>

<head>
	<!-- Google Web Fonts -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>登录页面</title>
	<meta name="description" content="搜索引擎">
	<meta name="author" content="Woohao,Zhangminghu">
	<link rel="shortcut icon" href="images/ISearch_Logo.png">
	<link rel="stylesheet" href="css/style_login.css" />
	<script type="text/javascript" src="js/tool.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>

<body>
<!-- - - - - - - - - - - - - - header - - - - - - - - - - - - - - - - -->
<header id="header">
	<div class="header-in">
		<h1 id="logo"><a href="iSearch_INDEX.html">ISearch</a></h1>
		<a href="iSearch_WEB.html">
			<img id="logo_img" src="images/ISearch_Logo_min.png" width="50" height="50" />
		</a>
	</div>
</header>
<!-- - - - - - - - - - - - - - Login - - - - - - - - - - - - - - - - -->
<div id="login">
	<div class="message warning">
		<div class="inset">
			<div class="login-head">
				<h1>登录 iSearch</h1>		
			</div>
			<form action="login.action" method="post">
				<li>
					<input id="loginIdentity" name="identity" type="text" class="text" ><a href="#" class=" icon user"></a>
				</li>
					<div class="clear"> </div>
				<li>
					<input id="loginPassword" name="password" type="password" > <a href="#" class="icon lock"></a>
				</li>
				<div class="clear"> </div>
				<div class="submit">
					<input type="submit" onclick="return loginCheckFunction();" value="登 录" >
					<h4><a href="register.html">注册iSearch帐号</a></h4>
					<div class="clear">  </div>	
				</div>
			</form>
		</div>
	</div>
	<div class="clear"> </div>
</div>
<!-- - - - - - - - - - - - - - End - - - - - - - - - - - - - - - - -->
</body>
</html>
